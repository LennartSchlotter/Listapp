name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Verify backend
        working-directory: listapp
        run: mvn clean verify -B

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
          cache-dependency-path: listapp-client/package-lock.json

      - name: Install dependencies
        working-directory: listapp-client
        run: npm ci

      - name: Lint
        working-directory: listapp-client
        run: npm run lint

      - name: Build frontend
        working-directory: listapp-client
        run: npm run build
